<!DOCTYPE html>

<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Dancing+Script&family=Croissant+One&family=Noto+Serif:wght@400;700&family=Devonshire&family=Caveat&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet"> 
    <title>Ohmyfood</title>
</head>

<body>
    <header class="header">
        <h1 class="header__heading">ohmyfood</h1>
    </header>

    <main>

        <!-- partie contenant les titres des menus -->
        <div class="menu-items">
            <div class="menu-items__note">
                <a href="menu-note.html"><img src="images/logo-note.png" alt="Logo La note enchantée"/>
                    <h3>La note enchantée</h3>
                    <h4>MENU</h4>
                </a>
            </div>
            <div class="menu-items__chic">
                <a href="menu-chic.html">
                    <h3>Le chic à la française</h3>
                    <h4>Menu</h4>
                </a>
            </div>
            <div class="menu-items__delice">
                <a href="menu-delice.html">
                    <h3>Le délice des papilles</h3>
                    <h4>Menu</h4>
                </a>
            </div>
            <div class="menu-items__palette">
                <a href="menu-palette.html">
                    <h3>La palette du goût</h3>
                    <h4>Menu</h4>
                </a>
            </div>
        </div>

        <!-- partie contenant l'indication "prochainement" -->
        <div class="soon">
            <div class="soon__contain">
                <p>Prochainement</p>
                <!-- élément pour l'animation des points -->
                <div class="wave">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            
            </div>
        </div>

        <!-- Ajout d'un élément pour créer un espace en bas de page en raison de la fixité du footer -->
        <div id=space-box></div>

    </main>

    <footer class="footer">
        <div class="footer__btn"><a href="legal.html">Mentions Légales</a></div>
        <div class="footer__btn"><a href="mailto:contact@ohmyfood.mail">Contactez-nous</a></div>
    </footer>
</body>
</html>
