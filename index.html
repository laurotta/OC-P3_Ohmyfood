<!DOCTYPE html>

<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Dancing+Script&family=Devonshire&family=Caveat&family=Kaushan+Script&family=Noto+Serif:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <title>Ohmyfood</title>
</head>

<body>
    <header class="header">
        <h1 class="header__heading">ohmyfood</h1>
    </header>

    <main>

        <!-- partie contenant les titres des menus -->
        <div id="menus">
            <div class="menu__note"><a class="menu-link" href="menu-note.html"><img src="images/note.png" alt="Menu : La note enchantée"/></a></div>
            <div class="menu__chic"><a class="menu-link" href="menu-chic.html"><img src="images/chic.png" alt="Menu : Le chic à la française"/></a></div>
            <div class="menu__delice"><a class="menu-link" href="menu-delice.html"><img src="images/delice.png" alt="Menu : Le délice des papilles"/></a></div>
            <div class="menu__palette"><a class="menu-link" href="menu-palette.html"><img src="images/palette.png" alt="Menu : La palette du goût"/></a></div>
        </div>

        <!-- partie contenant l'indication "prochainement" -->
        <div class="soon">
            <div class="soon__contain">
                <p>Prochainement</p>
                <!-- élément pour l'animation des points -->
                <div class="wave">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            
            </div>
        </div>

        <!-- Ajout d'un élément pour créer un espace en bas de page en raison de la fixité du footer -->
        <div id=space-box></div>

    </main>

    <footer class="footer">
        <div class="footer__btn"><a href="legal.html">Mentions Légales</a></div>
        <div class="footer__btn"><a href="mailto:contact@ohmyfood.mail">Contact</a></div>
    </footer>
</body>
</html>
